    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: transparent;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      background-color: #fff;
      padding: 20px;
      overflow-y: hidden;
      /* border-radius: 10px; */
      /* box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); */
    }

    /* Search button styles */
    .search-button {
      position: relative;
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      background-color: #0066ff;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Text and icon inside the button */
    .button-text {
      margin-right: 8px;
    }

    .button-icon {
      font-size: 1.3rem;
    }

    /* Hover effects */
    .search-button:hover {
      background-color: #ff0055;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }

    .search-button:hover .button-text {
      color: #ffffff;
    }

    .search-button:hover .button-icon {
      transform: translateX(5px);
    }

    /* Focus effects (when the button is clicked or focused) */
    .search-button:focus {
      outline: none;
      background-color: #ff4081;
      box-shadow: 0 0 10px #ff4081;
      transform: scale(1.05);
    }

    /* Adding a little animation when the button is clicked */
    .search-button:active {
      transform: scale(0.98);
    }


    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 4rem;
      letter-spacing: 1px;
    }

    /* Search and filter bar styles in one line */
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      border-radius: 40px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .search-input,
    .filter-dropdown {
      padding: 10px;
      border-radius: 40px;
      border: 1px solid #080000;
      font-size: 1rem;
    }

    .search-input {
      width: 25%;
      border-radius: 40px;
    }

    .filter-dropdown {
      width: 20%;
      border-radius: 40px;
      background-color: #f4f4f9;
      transition: background-color 0.3s;
    }

    .filter-dropdown:hover {
      background-color: #e0e0e0;
    }

    /* Cards container styles */
    .community-cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      /* 4 columns */
      gap: 20px;
      justify-content: center;
    }

    /* Individual card styles */
    .card {
      background-color: #fff;
      border-radius: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 120px;
      /* You can adjust the size */
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      /* This will make the image round */
      margin-bottom: 10px;
      border: 3px solid #fff;
      /* Optional: Add a border around the image */
    }

    .card h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .card p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .card .country {
      font-weight: bold;
      color: #007bff;
    }

    .card .topic {
      font-style: italic;
      color: #888;
    }

    .card .title {
      font-weight: normal;
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }
  </style>

    // Function to generate member cards dynamically
    function generateCards(data) {
      const cardsContainer = document.getElementById("communityCards");
      cardsContainer.innerHTML = ""; // Clear previous cards

      if (data.length === 0) {
        cardsContainer.innerHTML = "<p>No results found.</p>";
        return;
      }

      data.forEach((member) => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
      <img src="${member.img}" alt="${member.name}">
      <h3>${member.name}</h3>
      <p class="title"><strong>${member.title}</strong></p>
      <p class="country">Country: ${member.country}</p>
      <p class="topic">Topic: ${member.topic}</p>
    `;

        cardsContainer.appendChild(card);
      });
    }

    // Function to filter members based on search input and filters
    function filterMembers() {
      const searchName = document.getElementById("searchName").value.toLowerCase();
      const countryFilter = document.getElementById("countryFilter").value;
      const topicFilter = document.getElementById("topicFilter").value;
      const titleFilter = document.getElementById("titleFilter").value;

      const filteredMembers = members.filter((member) => {
        const matchesName = member.name.toLowerCase().includes(searchName);
        const matchesCountry = countryFilter
          ? member.country === countryFilter
          : true;
        const matchesTopic = topicFilter ? member.topic === topicFilter : true;
        const matchesTitle = titleFilter ? member.title === titleFilter : true;

        return matchesName && matchesCountry && matchesTopic && matchesTitle;
      });

      generateCards(filteredMembers);
    }

    // Event listeners to trigger filtering whenever the user types or selects a filter
    document.getElementById("searchName").addEventListener("input", filterMembers);
